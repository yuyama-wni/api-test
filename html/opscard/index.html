<body>
    <div class="cardInner">
        <div class="title">
            <p class="text"><span class="badge">LIVE</span>周辺の桜の状況は？</p>
            <p class="link"><a href=".">マップで見る▶</a></p>
        </div>
        <div class="horizontalList01">
            <div class="item">
                <img src="https://gvs.weathernews.jp/s/sakura/img/status_icon_1.svg" width="45px" height="45px" class="icon">
                <div class="content">
                    <p class="bold">まだ</p>
                    <div class="meter">
                        <div class="num" style="width: 3%; background-color: #bbbbbb;">
                            <!-- width=""の場合効かない -->
                        </div>
                        <p class="meter__text">3<span class="unit">%</span></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="https://gvs.weathernews.jp/s/sakura/img/status_icon_2.svg" width="45px" height="45px" class="icon">
                <div class="content">
                    <p class="bold">開花</p>
                    <div class="meter">
                        <div class="num" style="width: 8%; background-color: #fff37b;">
                            <!-- width=""の場合効かない -->
                        </div>
                        <p class="meter__text">8<span class="unit">%</span></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="https://gvs.weathernews.jp/s/sakura/img/status_icon_7.svg" width="45px" height="45px" class="icon">
                <div class="content">
                    <p class="bold">満開</p>
                    <div class="meter">
                        <div class="num" style="width: 70%; background-color: #ff9ab9;">
                            <!-- width=""の場合効かない -->
                        </div>
                        <p class="meter__text">70<span class="unit">%</span></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="https://gvs.weathernews.jp/s/sakura/img/status_icon_8.svg" width="45px" height="45px" class="icon">
                <div class="content">
                    <p class="bold">散り始め</p>
                    <div class="meter">
                        <div class="num" style="width: 15%; background-color: #d394f5;">
                            <!-- width=""の場合効かない -->
                        </div>
                        <p class="meter__text">15<span class="unit">%</span></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="https://gvs.weathernews.jp/s/sakura/img/status_icon_8.svg" width="45px" height="45px" class="icon">
                <div class="content">
                    <p class="bold">葉桜</p>
                    <div class="meter">
                        <div class="num" style="width:4%; background-color: #93f67d;">
                            <!-- width=""の場合効かない -->
                        </div>
                        <p class="meter__text">4<span class="unit">%</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
