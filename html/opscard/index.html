<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title> | weathernews</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://weathernews.jp/s/img/favicon.ico">
    <link rel="stylesheet" href="styles/sanitize.css">
    <link rel="stylesheet" href="styles/app.css">
    <style>
        body {
            /* demo用のCSS */
            width: 100vw;
            padding: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="cardInner">
        <div class="title">
            <p class="text"><span class="badge">LIVE</span>周辺の桜の状況は？</p>
            <p class="link"><a href=".">マップで見る▶</a></p>
        </div>
        <div class="horizontalList01">
            <div class="item">
                <img src="https://gvs.weathernews.jp/s/sakura/img/status_icon_1.svg" width="45px" height="45px" class="icon">
                <div class="content">
                    <p class="bold">まだ</p>
                    <div class="meter">
                        <div class="num" style="width: 3%; background-color: #b4b4b4;">
                            <!-- width=""の場合効かない -->
                        </div>
                        <p class="meter__text">3<span class="unit">%</span></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="https://gvs.weathernews.jp/s/sakura/img/status_icon_2.svg" width="45px" height="45px" class="icon">
                <div class="content">
                    <p class="bold">開花</p>
                    <div class="meter">
                        <div class="num" style="width: 8%; background-color: #fff7a8;">
                            <!-- width=""の場合効かない -->
                        </div>
                        <p class="meter__text">8<span class="unit">%</span></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="https://gvs.weathernews.jp/s/sakura/img/status_icon_7.svg" width="45px" height="45px" class="icon">
                <div class="content">
                    <p class="bold">満開</p>
                    <div class="meter">
                        <div class="num" style="width: 70%; background-color: #ffb6cd;">
                            <!-- width=""の場合効かない -->
                        </div>
                        <p class="meter__text">70<span class="unit">%</span></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="https://gvs.weathernews.jp/s/sakura/img/status_icon_8.svg" width="45px" height="45px" class="icon">
                <div class="content">
                    <p class="bold">散り始め</p>
                    <div class="meter">
                        <div class="num" style="width: 15%; background-color: #e0c6ee;">
                            <!-- width=""の場合効かない -->
                        </div>
                        <p class="meter__text">15<span class="unit">%</span></p>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="https://gvs.weathernews.jp/s/sakura/img/status_icon_8.svg" width="45px" height="45px" class="icon">
                <div class="content">
                    <p class="bold">葉桜</p>
                    <div class="meter">
                        <div class="num" style="width: 4%; background-color: #9dd790;">
                            <!-- width=""の場合効かない -->
                        </div>
                        <p class="meter__text">4<span class="unit">%</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
